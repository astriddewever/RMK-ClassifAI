<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Image Classifier</h1>
    <input type="file" id="file-input" accept="image/*" />
    <img id="selected-image" width="400" />
    <div id="prediction"></div>

    <script>
        let model;
        (async function() {
            // Load the custom model
            console.log('Loading model...');
            model = await tf.loadLayersModel('model/model.json'); // Adjust path if necessary
            console.log('Model loaded, model is:', model );
        })();

        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            const img = document.getElementById('selected-image');
            img.src = URL.createObjectURL(file);

            // Wait for the image to load
            img.onload = async () => {
                // Preprocess the image to fit model requirements
                const tensorImg = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224]) // Adjust size if necessary
                    .toFloat()
                    .expandDims();
                
                // Make predictions
                const predictions = await model.predict(tensorImg).data();
                
                // Process predictions (assuming you have a specific way to interpret them)
                document.getElementById('prediction').innerText = `Prediction: ${predictions}`;
            };
        });
    </script>
</body>
</html>
