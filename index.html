<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="file"] {
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RMK Image Classifier</h1>
    <input type="file" id="image-upload" multiple>
    <div id="results"></div>

    <script>
        // Load the model
        const URL = "https://teachablemachine.withgoogle.com/models/EKzHUSSK9/"; 
        let model;

        async function loadModel() {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            console.log("Model loaded");
        }

        loadModel();

        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const files = event.target.files;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ""; // Clear previous results

            for (let file of files) {
                const image = await loadImage(file);
                const prediction = await model.predict(image);
                displayResults(file.name, prediction);
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function displayResults(fileName, predictions) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `<h2>${fileName}</h2>`;
            const img = document.createElement('img');
            img.src = URL.createObjectURL(document.querySelector('input[type="file"]').files[0]);
            img.width = 200;
            resultDiv.appendChild(img);
            predictions.forEach(prediction => {
                const p = document.createElement('p');
                p.textContent = `${prediction.className}: ${Math.round(prediction.probability * 100)}%`;
                resultDiv.appendChild(p);
            });
            resultsDiv.appendChild(resultDiv);
        }
    </script>
</body>
</html>
