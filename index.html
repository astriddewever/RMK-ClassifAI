<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/FileSaver.js@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="file"] {
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine Image Classifier</h1>
    <input type="file" id="image-upload" multiple accept=".jpg,.jpeg,.png">
    <button id="download-results">Download Results</button>
    <div id="results"></div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/EKzHUSSK9/";
        let model, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            console.log("Model loaded");
        }

        init();

        document.getElementById('image-upload').addEventListener('change', async (event) => {
            const files = event.target.files;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ""; // Clear previous results

            const zip = new JSZip();

            for (let file of files) {
                if (!file.type.startsWith("image/")) continue; // Skip non-image files
                const image = await loadImage(file);
                const predictions = await model.predict(image);
                await addImageToZip(file, predictions, zip);
            }

            document.getElementById('download-results').addEventListener('click', () => {
                zip.generateAsync({ type: "blob" }).then(content => {
                    saveAs(content, "classified_images.zip");
                });
            });
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function addImageToZip(file, predictions, zip) {
            const reader = new FileReader();
            reader.onloadend = function () {
                const imgBase64 = reader.result.split(',')[1]; // Extract base64 part of the image data URL
                const imgName = file.name;
                const resultText = predictions.map(p => `${p.className}: ${Math.round(p.probability * 100)}%`).join("\n");
                const resultFileName = imgName.replace(/\.[^/.]+$/, "") + "_results.txt";

                // Add image and results to ZIP
                zip.file(imgName, imgBase64, { base64: true });
                zip.file(resultFileName, resultText);
            };

            // Read the image file as data URL
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
